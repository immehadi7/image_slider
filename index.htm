<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <h1 style="text-align: center;">Image Slider Using JS </h1>
    <div class="container">
        <div class="slider">
          <div class="slider__slides">
            <div class="slider__slide active">
               <img src="./img/2020-toyota-supra-white-launch-1552941613.jpg" alt="A rooftop in Japan" />
            </div>
            <div class="slider__slide">
              <img src="./img/BMW i5 review.jpg" alt="A castle in Scotland" />
            </div>
            <div class="slider__slide">
              <img src="./img/d662614-1024x640.jpg" alt="A street market in China" />
            </div>
            
          </div>
          <div id="nav-button--prev" class="slider__nav-button"></div>
          <div id="nav-button--next" class="slider__nav-button"></div>
          <div class="slider__nav">
            <div class="slider__navlink active"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
